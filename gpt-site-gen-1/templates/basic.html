<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{biz}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        padding: 1rem 0;
    ">
        <div class="container" style="
            display: flex;
            justify-content: space-between;
            align-items: center;
        ">
            <a href="#" style="
                font-size: 1.5rem;
                font-weight: bold;
                text-decoration: none;
                color: var(--text-primary);
            ">{{biz}}</a>
            <div style="
                display: flex;
                gap: 2rem;
            ">
                <a href="#about" style="text-decoration: none; color: var(--text-primary);">About</a>
                <a href="#services" style="text-decoration: none; color: var(--text-primary);">Services</a>
                <a href="#contact" style="text-decoration: none; color: var(--text-primary);">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    {{hero_section}}

    <main style="margin-top: 4rem;">
        <!-- About Section -->
        {{about_section}}

        <!-- Services Section -->
        {{services_section}}

        <!-- Contact Section -->
        {{contact_section}}
    </main>

    <footer style="
        background: var(--text-primary);
        color: white;
        padding: 3rem 0;
        margin-top: 4rem;
    ">
        <div class="container">
            <div style="
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
                margin-bottom: 2rem;
            ">
                <div>
                    <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">{{biz}}</h3>
                    <p style="opacity: 0.8;">Creating modern, responsive websites for your business needs.</p>
                </div>
                <div>
                    <h4 style="margin-bottom: 1rem;">Quick Links</h4>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <a href="#about" style="color: white; text-decoration: none; opacity: 0.8;">About</a>
                        <a href="#services" style="color: white; text-decoration: none; opacity: 0.8;">Services</a>
                        <a href="#contact" style="color: white; text-decoration: none; opacity: 0.8;">Contact</a>
                    </div>
                </div>
            </div>
            <div style="
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding-top: 2rem;
                text-align: center;
                opacity: 0.8;
            ">
                <p>&copy; {{biz}} - All rights reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
