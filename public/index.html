<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Site Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 3rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); padding: 2rem; }
    h1 { text-align: center; margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: 500; }
    input, select { width: 100%; padding: 0.7rem; margin-top: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 2rem; width: 100%; padding: 1rem; background: #4A90E2; color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
    button:hover { background: #357ab8; }
    .result { margin-top: 2rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GPT Site Generator</h1>
    <form id="siteForm">
      <label for="biz">Business Name</label>
      <input type="text" id="biz" name="biz" required>
      <label for="niche">Niche/Industry</label>
      <input type="text" id="niche" name="niche" required>
      <label for="websiteType">Website Type</label>
      <select id="websiteType" name="websiteType">
        <option value="business">Business</option>
        <option value="retail">Retail / E-commerce</option>
        <option value="blog">Blog / Content</option>
        <option value="portfolio">Portfolio / Creative</option>
        <option value="restaurant">Restaurant / Food</option>
      </select>
      <div style="margin-top:1rem;">
        <label>Images:</label>
        <div style="display:flex;gap:1rem;align-items:center;">
          <label><input type="radio" name="imageMode" value="upload" checked> Upload</label>
          <label><input type="radio" name="imageMode" value="ai"> AI Generate</label>
        </div>
        <div id="uploadSection">
          <input type="file" id="images" name="images" accept="image/*" multiple max="5">
        </div>
        <div id="aiSection" style="display:none;">
          <input type="text" id="aiPrompt" placeholder="Describe the image you want (e.g. modern office building)">
          <button type="button" id="generateAIImage">Generate Image</button>
          <div id="aiImagesPreview" style="margin-top:0.5rem;"></div>
        </div>
      </div>
      <button type="submit">Generate Website</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    // Toggle between upload and AI generate
    const uploadSection = document.getElementById('uploadSection');
    const aiSection = document.getElementById('aiSection');
    let aiImages = [];
    document.querySelectorAll('input[name="imageMode"]').forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === 'upload') {
          uploadSection.style.display = '';
          aiSection.style.display = 'none';
        } else {
          uploadSection.style.display = 'none';
          aiSection.style.display = '';
        }
      });
    });

    // AI image generation logic (calls backend endpoint)
    document.getElementById('generateAIImage').addEventListener('click', async function() {
      const prompt = document.getElementById('aiPrompt').value.trim();
      if (!prompt) {
        alert('Please enter a description for the AI image.');
        return;
      }
      document.getElementById('generateAIImage').disabled = true;
      document.getElementById('generateAIImage').textContent = 'Generating...';
      try {
        const res = await fetch('/api/images/generate-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        if (res.ok) {
          const data = await res.json();
          if (data.image && data.image.url) {
            aiImages.push(data.image.url);
            const img = document.createElement('img');
            img.src = data.image.url;
            img.style.maxWidth = '100px';
            img.style.marginRight = '0.5rem';
            document.getElementById('aiImagesPreview').appendChild(img);
          }
        } else {
          const err = await res.json();
          alert('AI image error: ' + (err.error || 'Unknown error'));
        }
      } catch (err) {
        alert('AI image error: ' + err.message);
      }
      document.getElementById('generateAIImage').disabled = false;
      document.getElementById('generateAIImage').textContent = 'Generate Image';
    });

    document.getElementById('siteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('result').textContent = 'Generating...';
      const data = {
        biz: document.getElementById('biz').value,
        niche: document.getElementById('niche').value,
        websiteType: document.getElementById('websiteType').value,
        images: []
      };
      const imageMode = document.querySelector('input[name="imageMode"]:checked').value;
      if (imageMode === 'upload') {
        const imagesInput = document.getElementById('images');
        if (imagesInput.files.length > 0) {
          const formData = new FormData();
          for (let i = 0; i < imagesInput.files.length && i < 5; i++) {
            formData.append('images', imagesInput.files[i]);
          }
          try {
            const uploadRes = await fetch('/upload', {
              method: 'POST',
              body: formData
            });
            if (uploadRes.ok) {
              const uploadData = await uploadRes.json();
              data.images = uploadData.urls;
            } else {
              const err = await uploadRes.json();
              document.getElementById('result').textContent = 'Image upload error: ' + (err.error || 'Unknown error');
              return;
            }
          } catch (err) {
            document.getElementById('result').textContent = 'Image upload error: ' + err.message;
            return;
          }
        }
      } else if (imageMode === 'ai') {
        if (aiImages.length === 0) {
          document.getElementById('result').textContent = 'Please generate at least one AI image.';
          return;
        }
        data.images = aiImages;
      }
      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'website.zip';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.getElementById('result').textContent = 'Download started!';
        } else {
          const err = await response.json();
          document.getElementById('result').textContent = 'Error: ' + (err.error || 'Unknown error');
        }
      } catch (err) {
        document.getElementById('result').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
