<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{biz}}</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{biz}}</h1>
            <h2>{{headline}}</h2>
            <p class="intro">{{intro}}</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="about">
                <h2>About Us</h2>
                <div class="about-content">{{about}}</div>
            </section>

            <section id="gallery" class="image-gallery">
                <!-- Images will be dynamically inserted here -->
            </section>

            <section id="contact">
                <h2>Contact Us</h2>
                <div class="contact-content">{{contact}}</div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{biz}} - All rights reserved</p>
        </div>
    </footer>
</body>
</html>
